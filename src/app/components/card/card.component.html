<mat-card class="mat-card" [class]="data.className">
  @if(data.img){
    <img mat-card-image [src]="data.img">
  }
  <mat-card-content class="mat-card-content">
    {{data.title}}
  </mat-card-content>
  <mat-card-actions class="mat-card-actions">
    <button mat-button>
      <span><mat-icon>{{data.action}}</mat-icon></span>
    </button>
  </mat-card-actions>
</mat-card>
