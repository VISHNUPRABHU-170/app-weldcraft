<form [formGroup]="formGroup">
  @if(data.isMatInput) {
      <mat-form-field>
        <mat-label>{{data.label}}</mat-label>
        <input matInput [type]="INPUT_TYPE_MAPPER[data.inputType]" [formControlName]="formControl" [class]="data.className" />
      </mat-form-field>
  } @else {
    <input [type]="INPUT_TYPE_MAPPER[data.inputType]" [placeholder]="data.label" [formControlName]="formControl" [class]="data.className">
  }
</form>
